<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/gulp-icon.png" type="image/x-icon">
    <title>Gulp Boilerplate</title>
  </head>
  <body> 
    <div class="wrapper"> 
      <header class="header | bg-blue-400">
        <nav class="nav | container flex-row-center">
          <div class="logo"> <img src="../images/logo.svg" alt="Logo"></div>
          <ul class="menu | flex-center-between gap-30">
            <li class="menu__item"><a class="menu__link | text-primary-450">Home</a></li>
            <li class="menu__item"><a class="menu__link | text-primary-450">Features</a></li>
            <li class="menu__item"><a class="menu__link | text-primary-450">Service</a></li>
            <li class="menu__item"><a class="menu__link | text-primary-450">Listed</a></li>
            <li class="menu__item"><a class="menu__link | text-primary-450">Contact</a></li>
          </ul>
          <div class="nav__action | ml-auto flex-row-center gap-18">
            <button class="btn btn-text | text-primary-700">Login</button>
            <button class="btn btn-sm | text-neutral-100 bg-primary-700">Register</button>
          </div>
        </nav>
        <div class="banner | container flex-row-center gap-68">
          <div class="banner__content | flow"><span class="banner__caption | fs-500">Welcome to Besnik Agency</span>
            <h1 class="banner__title | text-primary-800 mt-8">Discover a place you'll love to live.</h1>
            <p class="fs-500 mt-30">get the best real estate deals first, before they hit the mass market! HOT FORECLOSURE DEALS with one simple search</p>
            <button class="btn btn-md | text-neutral-100 bg-primary-700 mt-40">More About Us</button>
          </div>
          <div class="banner__img"><img src="../images/hero.png" alt="House"></div>
        </div>
      </header>
      <main class="main"> </main>
    </div>
  </body>
</html>
